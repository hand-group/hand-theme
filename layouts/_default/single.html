{{ define "main" }}
    <div class="content py-20">
        {{ .Content }}
    </div>

    {{ if .Params.gmaps }}
        <iframe
            allowfullscreen=""
            loading="lazy"
            src="https://www.google.com/maps/embed/v1/place?key={{ .Site.Data.seo.gmapsKey }}
            &q={{ .Params.gmaps }}&zoom=14"
            class="w-full h-80"
        ></iframe>
    {{ end }}
{{ end }}
