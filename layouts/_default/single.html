<!DOCTYPE html>
<html lang="de">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        <div id="page-container">
            <div id="page-content">
                {{ partial "navbar.html" . }}
                {{ partial "cookie.html" . }}
                {{ partial "socialbuttons.html" . }}
                {{ if isset .Params "image" }}
                    <img class="header-image" src='{{ .Params.image }}' alt="{{ .Params.Title }} Titelbild" />
                    <div id="single-site-title">
                        <span>{{ .Params.Title }}</span>
                    </div>
                {{ end }}
                {{ .Content }}
            </div>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>

<style>
    html, body {
        min-height: 100vh;
        overflow-x: hidden;
    }

    #page-container {
        min-height: 100vh;
        position: relative;
    }

    #page-content {
        padding-bottom: 8rem;    /* Footer height */
    }
    
    .header-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }

    #single-site-title {
        display: inline-block;
        position: relative;
        bottom: 1.5em;
        left: 10vw;
        height: 3em;
        padding: 1em;
        margin-bottom: -1em;
        border-radius: 12px;
        background-color: var(--color-black);
        color: var(--color-gold);
        font-weight: 700;
    }
</style>
