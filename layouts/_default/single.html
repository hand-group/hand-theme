<!DOCTYPE html>
<html lang="de">
    <head>
        <title>{{ .Params.Title }}</title>
        {{ partial "head.html" . }}
    </head>

    <body>
        <div id="page-container">
            <div id="page-content">
                {{ partial "navbar.html" . }}
                {{ partial "cookie.html" . }}
                {{ partial "socialbuttons.html" . }}
                {{ partial "weddingheroes-ad.html" . }}
                <div id="single-content">
                    {{ if isset .Params "image" }}
                    <img id="single-header-image" src='{{ .Params.image }}' alt="{{ .Params.Title }} Titelbild" />
                    <div id="single-title">
                        <span>{{ .Params.Title }}</span>
                    </div>
                    {{ end }}
                    {{ .Content }}
                </div>
            </div>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>

<style>
    html, body {
        min-height: 100vh;
        overflow-x: hidden;
    }

    #page-container {
        min-height: 100vh;
        position: relative;
    }

    #page-content {
        padding-bottom: 8rem;    /* Footer height */
    }

    #single-content {
        position: relative;
    }
    
    #single-header-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }

    #single-title {
        display: inline-block;
        z-index: 1;
        position: absolute;
        top: 375px;
        left: 10vw;
        height: 3em;
        padding: 1em;
        margin-bottom: -1em;
        border-radius: 12px;
        background-color: var(--color-black);
        color: var(--color-gold);
        font-weight: 700;
    }
</style>
