<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                {{ partial "navbar.html" . }}
                {{ partial "socialbuttons.html" . }}
                {{ if isset .Params "image" }}
                    <img class="header-image" src="{{ .Params.image }}" alt="Titelbild" />
                {{ end }}
                <div class="row">
                    <div class="col"></div>
                    <div class="col-xs-12 col-md-8">
                        <div id="single-site-title">
                            <span>{{ .Params.Title }}</span>
                        </div>
                        <div class="content">
                            {{ .Content }}
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>

<style>
    html, body {
        min-height: 100vh;
        overflow-x: hidden;
    }

    #page-container {
        min-height: 100vh;
        position: relative;
    }

    #content-wrap {
        padding-bottom: 8rem;    /* Footer height */
    }

    #single-site-title {
        display: inline-block;
        position: relative;
        bottom: 1.5em;
        height: 3em;
        padding: 1em;
        border-radius: 12px;
        background-color: #1f2125;
        color: #b18d2f;
        font-weight: 700;
    }
    
    .header-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }

    .content {
        padding: 1em 0 2em 0;
    }

    .content img {
        max-width: 100%;
    }
</style>
