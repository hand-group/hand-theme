<footer id="footer">
    <div class="row">
        <div class="col"></div>
        <div class="col-xs-12 col-lg-8">
            <div id="footer-address-div">
                <h1>{{ .Site.Data.meta.name }}</h1>
                <p id="footer-address">
                    {{ .Site.Data.meta.street }}<br>
                    {{ .Site.Data.meta.zip }} {{ .Site.Data.meta.city }}
                </p>
            </div>
            <div id="footer-links-div">
                <div class="btn-group" role="group">
                    {{ range .Site.Data.links.footer }}
                        <a class="btn btn-outline-primary" href="{{ .url }}">{{ .name }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</footer>

<style>
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 8rem;
        padding-top: 2.5em;
        color: white;
        background-color: var(--color-black);
        border-top: 1px solid var(--color-gold);
    }

    footer .row {
        margin: 0;
    }

    footer h1 {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
    }

    #footer-address-div {
        padding-left: 1em;
    }

    #footer-address {
        font-size: 10px;
        line-height: 16px;
    }

    #footer-links-div .btn-group {
        display: none;
    }

    #footer-links-div .btn-group a {
        border-color: transparent !important;
        background-color: transparent !important;
        box-shadow: none;
        outline: 0;
        color: white;
        font-size: 9px;
        letter-spacing: 1px;
    }

    @media only screen and (min-width: 600px) {
        #footer-address-div {
            float: left;
            margin: auto 0;
        }

        #footer-links-div .btn-group {
            display: block;
        }

        #footer-links-div {
            margin-top: 2em;
            float: right;
        }
    }
</style>
