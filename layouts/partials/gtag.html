<!-- Global site tag (gtag.js) - Google Analytics -->
{{ if isset .Site.Data.seo "gtag" }}
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Data.seo.gtag }}"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || []
        function gtag() {
            dataLayer.push(arguments)
        }
        gtag("js", new Date())

        gtag("config", "{{ .Site.Data.seo.gtag }}")
    </script>
{{ end }}
