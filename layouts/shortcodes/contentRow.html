{{ if eq (.Get `theme`) "light" }}
<div class='contentrow-wrapper-light'>
{{ else }}
<div class='contentrow-wrapper-dark'>
{{ end }}
    <div class="contentrow">
        {{ .Inner | markdownify }}
    </div>
</div>

<style>
    .contentrow-wrapper-light {
        background-color: white;
        color: #1f2125;
    }

    .contentrow-wrapper-dark {
        background-color: #1f2125;
        color: white;
    }

    .contentrow {
        margin: 0 auto;
        padding: 4em 0;
        max-width: 900px;
    }

    .contentrow img {
        max-width: 100%;
    }

    .contentrow h1 {
        text-align: center;
        font-size: 2em;
        font-family: Nothing You Could Do;
        font-weight: bold;
        line-height: 1.5em;
        color: #b18d2f;
        margin-bottom: 1.5em;
        transform: rotate(-15deg);
    }

    .contentrow p {
        line-height: 2em;
    }

    @media only screen and (min-width: 600px) {
        .contentrow h1 {
            font-size: 4em;
        }
    }
</style>
