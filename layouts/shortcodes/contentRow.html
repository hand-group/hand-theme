<div class="contentrow-wrapper">
    <div class="contentrow">
        {{ .Inner | markdownify }}
    </div>
</div>

{{ if eq (.Get `theme`) "light" }}
    <style>
        .contentrow-wrapper {
        background-color: white;}

        .contentrow {
            margin: 0 auto;
            padding: 4em 0;
            max-width: 900px;
            color: #1f2125;
        }
    </style>
{{ else }}
    <style>
        .contentrow {
            margin: 0 auto;
            padding: 4em 0;
            max-width: 900px;
            color: white;
        }
    </style>
{{ end }}

<style>
    .contentrow img {
        max-width: 100%;
    }

    .contentrow h1 {
        text-align: center;
        font-size: 2em;
        font-family: Nothing You Could Do;
        font-weight: bold;
        line-height: 1.5em;
        color: #b18d2f;
        margin-bottom: 1.5em;
        transform: rotate(-15deg);
    }

    .contentrow p {
        line-height: 2em;
    }

    @media only screen and (min-width: 600px) {
        .contentrow h1 {
            font-size: 4em;
        }
    }
</style>
