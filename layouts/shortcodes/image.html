<!-- prettier-ignore -->
{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}
{{- $width := .Get "width" -}}
{{- $height := .Get "height" -}}
{{- $border := .Get "border" -}}
<div class="sc-image">
    <img
        class="{{ $border }}"
        src="{{$src}}"
        alt="{{$alt}}"
        width="{{$width}}"
        height="{{$height}}"
    />
</div>

<style>
    .sc-image {
        display: flex;
        justify-content: center;
        margin: 1em 0;
    }

    .sc-image img {
        max-width: 100%;
    }

    .sc-image img.light {
        border: 4px solid white;
        border-radius: 16px;
    }

    .sc-image img.dark {
        border: 4px solid var(--color-black);
        border-radius: 16px;
    }
</style>
