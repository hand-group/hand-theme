{{- $name := .Get "name" -}}
<div id="{{$name}}-carousel" class="sc-carousel carousel slide">
    <div class="carousel-inner">
        {{ range $index, $url := .Params }}
            {{ if not (eq $index "name") }}
                <div class='carousel-item {{ if eq $index "1" }}active{{end}}'>
                    <img class="d-block w-100" src="{{$url}}" alt="Slide {{$index}}">
                </div>
            {{ end }}
        {{ end }}
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev" onclick="$('#{{$name}}-carousel').carousel('prev')">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      {{/*  <span class="sr-only">Previous</span>  */}}
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" onclick="$('#{{$name}}-carousel').carousel('next')">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      {{/*  <span class="sr-only">Next</span>  */}}
    </a>
</div>

<style>
    .sc-carousel {
        margin: 1em 0;
    }
</style>
