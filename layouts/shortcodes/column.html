{{- $xs := .Get "xs" -}}
{{- $sm := .Get "sm" -}}
{{- $md := .Get "md" -}}
{{- $lg := .Get "lg" -}}
{{- $xl := .Get "xl" -}}
{{- $xxl := .Get "xxl" -}}
<div class="
    {{ if $xs }}col-xs-{{ $xs }}{{ end }} 
    {{ if $sm }}col-sm-{{ $sm }}{{ end }} 
    {{ if $md }}col-md-{{ $md }}{{ end }} 
    {{ if $lg }}col-lg-{{ $lg }}{{ end }} 
    {{ if $xl }}col-xl-{{ $xl }}{{ end }} 
    {{ if $xxl }}col-xxl-{{ $xxl }}{{ end }}">
    {{ .Inner }}
</div>
