{{- $title := .Get "title" -}}
{{- $subtitle := .Get "subtitle" -}}
{{- $h1 := .Get "h1" -}}
{{- $invert := .Get "invert" -}}
<div class="not-prose">
  {{ if eq $h1 "false" }}
  <span class="mb-2 font-bettertimes text-4xl md:text-7xl md:text-9xl text-center text-gold md:rotate-[-7deg] block">{{ $title }}</span>
  {{ else }}
  <h1 class="mb-2 font-bettertimes text-4xl md:text-7xl md:text-9xl text-center text-gold md:rotate-[-7deg]">{{ $title }}</h1>
  {{ end }}
  <div class="mb-10 text-xl md:text-3xl text-center font-bold{{ if $invert }} text-white{{ end }}">
    <span class="md:relative md:left-10">{{ $subtitle }}</span>
  </div>
</div>
