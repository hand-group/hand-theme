<!-- prettier-ignore -->
{{- $title := .Get "title" -}}
{{- $text := .Get "text" -}}
{{- $image := .Get "image" -}}
{{- $link := .Get "link" -}}
<div class="sc-imagecard">
    <a href="{{ $link }}">
        <div class="card">
            <img
                class="sc-imagecard-image"
                src="{{$image}}"
                class="card-img-top"
                alt="{{$text}}"
            />
            <div class="card-img-overlay">
                <span class="imagecard-title" href="{{$link}}">{{$title}}</span>
                <p class="imagecard-text">{{$text | markdownify }}</p>
            </div>
        </div>
    </a>
</div>

<style>
    .sc-imagecard {
        margin: 0 auto;
        width: 100%;
        max-width: 24rem;
        height: 400px;
    }

    .sc-imagecard img {
        height: 250px;
        object-fit: cover;
        opacity: 0.3;
    }

    .sc-imagecard .imagecard-title {
        color: var(--color-black);
        text-decoration: none;
        margin-top: 50px;
        text-align: center;
        width: 100%;
        font-size: 1.5em;
        font-weight: 800;
        line-height: 1.3em;
    }

    .sc-imagecard .imagecard-text {
        color: var(--color-black);
        margin-top: 1em;
        line-height: 1.3em;
    }
</style>
