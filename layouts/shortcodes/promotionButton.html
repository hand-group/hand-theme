<!-- prettier-ignore -->
{{- $text := .Get "text" -}}
{{- $link := .Get "link" -}}
<div class="sc-promotion-button">
    <a
        type="button"
        class="promotion-button"
        href="{{$link}}"
        target='{{ if isset .Params "newTab" }}_blank{{ end }}'
    >
        {{$text}}
    </a>
</div>

<style>
    .sc-promotion-button {
        margin: 3em 0;
        text-align: center;
    }

    .promotion-button {
        max-width: 80%;
        border-radius: 4px;
        border: 1px solid;
        padding: 1em 2em;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        -webkit-box-shadow: 0px 0px 10px 0px var(--color-black);
        box-shadow: 0px 0px 10px 0px var(--color-black);
        background-color: var(--color-gold);
        border-color: var(--color-gold);
        color: var(--color-black) !important;
    }

    .promotion-button:hover {
        background-color: var(--color-gold-80);
        border-color: var(--color-gold-80);
        color: var(--color-black);
    }
</style>
