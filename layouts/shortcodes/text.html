{{- $class := .Get "class" -}}
<div class="sc-text {{ if $class }}{{ $class }}{{ end }}">
    {{ .Inner | markdownify }}
</div>

<style>
    .sc-text {
        padding-left: 0;
        padding-right: 0;
    }

    .sc-text h1,
    h2,
    h3,
    h4 {
        margin-bottom: 0.5rem;
    }

    .sc-text h2,
    h3,
    h4 {
        margin-top: 2rem;
    }

    .sc-text img {
        max-width: 100%;
    }

    .sc-text a {
        color: var(--color-gold);
    }
</style>
